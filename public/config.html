<html>

<head>
    <title>Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<style>
.btn-tr {
	border-bottom-right-radius: 0 !important;
}
.btn-tl {
	border-bottom-left-radius: 0 !important;
}
.btn-br {
	border-top-right-radius: 0 !important;
}
.btn-bl {
	border-top-left-radius: 0 !important;
}
</style>
<body>
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">Settings</h1>
                </div>
                <div class="modal-body">
                    <div class="btn-group btn-group-justified btn-group-lg" data-toggle="buttons">
                        <label class="btn btn-default btn-lg btn-tl" id="cycle">
                            <input type="radio" name="options" autocomplete="off" checked> Cycle
                        </label>
                        <label class="btn btn-default btn-lg btn-tr" id="swap">
                            <input type="radio" name="options" autocomplete="off"> Swap
                        </label>
                    </div>
					<div class="btn-group btn-group-justified btn-group-lg" data-toggle="buttons">
                        <label class="btn btn-default btn-lg btn-bl" id="cycle">
                            <input type="radio" name="options" autocomplete="off" checked> Cycle
                        </label>
                        <label class="btn btn-default btn-lg btn-br" id="swap">
                            <input type="radio" name="options" autocomplete="off"> Swap
                        </label>
                    </div>
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
            <script type="text/javascript" src="javascripts/cloudinary/jquery.min.js"></script>
            <script type="text/javascript" src="javascripts/cloudinary/jquery.ui.widget.js"></script>
            <script type="text/javascript" src="javascripts/cloudinary/jquery.iframe-transport.js"></script>
            <script type="text/javascript" src="javascripts/cloudinary/jquery.fileupload.js"></script>
            <script type="text/javascript" src="javascripts/cloudinary/jquery.cloudinary.js"></script>
            <script src="javascripts/config.js"></script>
		</div>
	</div>
</body>

</html>
